<div class="telo">
<h1>Dobrodosli u MetHotel!</h1>

<section class="center">
    <h3>Forma za dodavanje soba</h3>
    <form [formGroup]="forma" (ngSubmit)="onSubmit()">
        <label for="id">ID</label>
        <input type="text" name="id" id="id" #newid placeholder="ID" formControlName="id"><br>
        <div *ngIf="id.invalid && id.touched" class="greska">ID nije validan!</div>
        <label for="broj">Broj sobe</label>
        <input type="text" name="broj" id="broj" #newbroj placeholder="Broj sobe" formControlName="broj"><br>
        <div *ngIf="broj.invalid && broj.touched" class="greska">Broj nije validan!</div>
        <label for="sprat">Sprat sobe</label>
        <input type="text" name="sprat" id="sprat" #newsprat placeholder="Sprat sobe" formControlName="sprat"><br>
        <div *ngIf="sprat.invalid && sprat.touched" class="greska">Sprat nije validan!</div>
        <label for="tip">Tip sobe</label>
        <input type="text" name="tip" id="tip" #newtip placeholder="Tip sobe" formControlName="tip"><br>
        <div *ngIf="tip.invalid && tip.touched" class="greska">Tip nije validan!</div>
        <label for="cena">Cenu sobe po nocenju</label>
        <input type="text" name="cena" id="cena" #newcena placeholder="Cena sobe po nocenju" formControlName="cena"><br>
        <div *ngIf="cena.invalid && cena.touched" class="greska">Cena nije validna!</div>
        <button (click)="addSoba(newid, newbroj, newsprat, newtip, newcena); proveraTipa()" >Dodaj</button>
    </form>
</section>

<section class="center">
    <h3>Lista soba</h3>
         <table id="tabela">
                <tr>
                    <th>ID</th>
                    <th>Broj sobe</th>
                    <th>Sprat</th>
                    <th>Tip sobe</th>
                    <th>Cena po nocenju</th>
                </tr>
                <tr *ngFor="let soba of sobas">
                    <td>{{ soba.id }}</td>
                    <td>{{ soba.broj }}</td>
                    <td>{{ soba.sprat }}</td>
                    <td>{{ soba.tip }}</td>
                    <td>{{ soba.cena }}</td>
                </tr>
        </table>
</section>
</div>
